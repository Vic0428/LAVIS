# Overall Accuracy is: 51.88 (result different from BLIP-2 paper due to different implementation and transformers version)

model:
  arch: blip2_opt
  model_type: pretrain_opt2.7b
  use_grad_checkpoint: False
  llm_quantization: "none" # Could be "None", "8bit", "4bit"
  qformer_quantization: "none" # Could be "none", "fp16", "8bit" and "4bit"
  token_pruning: "our" # Could be "none", "position", "topk", "our"
  token_pruning_level: 8  # vit_quantization: "8bit" # Could be "none", "fp16" and "8bit" and "4bit"

datasets:
  coco_vqa: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        eval:
          name: "blip_question"
    # build_info:
    #     images:
    #         storage: '/export/share/datasets/vision/coco/images/'

run:
  task: vqa
  # Control the sample ratio
  sample_ratio: 0.1
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 32
  num_workers: 1

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 5
  inference_method: "generate"
  prompt: "Question: {} Short answer:"

  seed: 42
  output_dir: "output/BLIP2/VQA"

  evaluate: True
  test_splits: ["val"]

  debug: False
  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
